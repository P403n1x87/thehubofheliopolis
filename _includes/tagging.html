<div class="flex-container flex-row post-detail">
  <div><i class="fa fa-archive" aria-hidden="true"></i></div>&nbsp;
  <div>{% for cat in post.categories %}<span class="category">{{ cat }}</span>{% endfor %}</div>
</div>
<div class="flex-container flex-row post-detail">
  <div><i class="fa fa-tags" aria-hidden="true"></i></div>&nbsp;
  <div class="flex-container flex-row flex-wrap">{% for tag in post.tags %}<span class="tag">{{ tag }}</span>{% endfor %}</div>
</div>
